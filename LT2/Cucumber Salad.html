<!DOCTYPE html>
<html>
	<head>
		<title> Cucumber Salad </title>
	</head>
	<body>
		<h1> Cucumber Salad </h1>

			<tr>
				<td><img src = "cucumber salad.jpg" title = "Cucumber Salad" alt = "Image of a Cucumber Salad" width = "450" height = "300"/>

		<h2> Ingredients </h2>
		<ul>
			<li> <p> 1 cucumber, sliced </p> </li>
			<li> <p> 3 tbsp sugar </p> </li>
			<li> <p> 1/4 cup fresh lemon juice </p> </li>
			<li> <p> 8 oz. sour cream </p> </li>
			<li> <p> 1 tsp salt </p> </li>
			<li> <p> 1/2 tsp dill </p> </li>
		</ul>
		
		<h2> Method </h2>
		<ol>
			<li> <p> Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers. </p> </li>
		</ol>
	</body>
</html>
